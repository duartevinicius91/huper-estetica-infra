name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'huper-estetica-front/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          path: infra
      
      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: huperdigital/huper-estetica-front
          path: huper-estetica-front
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Build frontend
        working-directory: huper-estetica-front
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
      
      - name: Build Docker image
        working-directory: huper-estetica-front
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/huper-estetica-front:${{ github.sha }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/huper-estetica-front:latest .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/huper-estetica-front:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/huper-estetica-front:latest
      
      - name: Deploy to Nomad
        env:
          NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          VERSION: ${{ github.sha }}
        run: |
          cd infra
          nomad job run -address=$NOMAD_ADDR nomad/huper-estetica-front.nomad

